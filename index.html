<head>
  <meta charset="utf-8">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <link href="style.css" rel="stylesheet">

<body>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
      <title>Check</title>
      <path
        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
    </symbol>
  </svg>

  <div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">        
        <img id="image" src="pokeball-png-45330.png">
        <span class="fs-4"> Pokemon Name Search </span>
      </div>

      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h4 class="display-4 fw-normal"> Pokemon Search </h4>
        <p class="fs-5 text-muted">Search for Pokemons by name </p>
      </div>
    </header>
    <main>
      <br>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col mx-auto">          
          <div class="card mb-4 rounded-3 shadow-sm">                        
          <div class="card-body mr-sm-2 container">
              <div class="infoCard"></div>          
          </div>
          <div class="card-body mr-sm-2 container">
            <input class="form-control mr-sm-2" id="userInput" style="text-transform: lowercase" placeholder="Search" name="userSearch" type="search" aria-label="Search">
            <br>
            <button class="searchButton btn btn-primary">Click here to search</button>
            </div>
        </div> 
      </div>       
    </main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-6 col-md mx-auto text-center">

            <a class="me-3 py-2 text-muted text-decoration-none" href="#">Social Media</a>
